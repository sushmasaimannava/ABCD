<!DOCTYPE html>
<html>
    <head>
        <title>html forms</title>
    </head>
    <body>
        <form action="">
        <h2>html forms</h2>
        <label for="username">enter the username:</label>
        <input type="text" id="username" required>
        <br><br>
        <label for="email">enter the email:</label>
        <input type="email" id="email">
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password">

        <p>select your age:</p>

        <input type="radio" name="age" value="0-15" id="option1">
        <label for="option1">0-15</label>
        <br>
        <input type="radio" name="age" value="16-30" id="option2">
        <label for="option2">16-30</label>
        <br>
        <input type="radio" name="age" value="31-60" id="option3">
        <label for="option3">31-60</label>
        <br>
        <input type="radio" name="age" value=">60" id="option4">
        <label for="option4">>60</label>
        <br>

        <br><br>
        <label for="question">security question</label>
        <select name="question" id="question">
            <option value="q1">whats your fav food</option>
            <option value="q2">fav color</option>
            <option value="q3">fav hero</option>
        </select>
        
        <br><br>
        
        <label for="answer">security answer</label>
         <input type="text" id="text" name="text">
        <br><br>

<label for="adress">enter the adress:</label><br>
        <textarea name="adress" id="adress" col="10" rows="10" placeholder="here"></textarea>

<br><br>
        <input type="submit" value="submit the form">

    </form>
    </body>
</html>
